name: Noir tests

on:
  push:
   branches:
    - main
  pull_request:

env:
  MINIMUM_NOIR_VERSION: v1.0.0-beta.0

jobs:
  test:
    name: Test on Nargo 
    runs-on: ubuntu-latest
    steps:
      - name: Run test suite
        uses: noir-lang/noir/.github/workflows/test.yml@master
        with:
          minimum-noir-version: v1.0.0-beta.0
